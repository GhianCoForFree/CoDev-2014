<!DOCTYPE html> 									<!--Declara que el archivo es un documento HMTL5-->
<html lang="en">									<!--Inicio del documento HTML usando el lenguaje Es-->
<head>												<!--Inicio de la cabecera-->
	<meta charset="UTF-8">							<!--Codificación que soporta tildes y eñes-->	
	<title>Document</title>							<!--Título del documento-->
	<link rel="stylesheet" href="">					<!--Incluimos un archivo con extensión .css-->
</head>												<!--Cierre de la caberera-->
<body>												<!--Inicio del cuerpo-->
	<h1>Hola Mundo</h1>								<!--Indica el título del contenido de una página web-->
	<h2>Hola Mundo</h2>								<!--Indica títulos de importancia para subsecciones-->
	<h3>Hola Mundo</h3>								<!--Permite definir títulos de subapartados-->
	<h4>Hola Mundo</h4>								<!--No se usa-->
	<h5>Hola Mundo</h5>								<!--No se usa-->
	<h6>Hola Mundo</h6>								<!--Se suele usar en los pie de paginas-->
	<!-- Sobre las etiquetas h1,h2,h3,h4,h5,h6.
		El orden lógico de los titulares debería ser el que apareciera en primer lugar el titular H1, después todos los H2 y después todos los H3. También es habitual el trabajar con H1, H2 y H3 como títulos de capítulo, apartados y epígrafes, de forma que aparezca primero el titular H1, después un H2 con sus subapartados marcados con H3, después otro H2 y sus subapartados, y así sucesivamente.
	-->
	<script type="text/javascript"></script>		<!--Incluimos un archivo con extensión .js-->	
</body>												<!--Final de cuerpo-->
</html>												<!--Final del documento HTML-->
